machine:
  php:
    version: 7.0.11

dependencies:
  override:
    - npm install -g yarn gulp
    - yarn
    - composer install
    - cp .env.test .env
    - gulp
  cache_directories:
    - vendor
    - /usr/lib/node_modules

deployment:
  production:
    branch: master
    commands:
      - vendor/bin/phing bundle

  staging:
    branch: develop
    commands:
      - vendor/bin/phing bundle

general:
  artifacts:
    - "storage/logs"
    - "armabyte.zip"
