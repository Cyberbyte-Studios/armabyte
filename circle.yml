machine:
  php:
    version: 7.0.11

dependencies:
  override:
    - npm install -g yarn gulp
    - yarn
    - composer install
    - cp .env.test .env
    - gulp
  cache_directories:
    - vendor
    - /opt/circleci/nodejs/v4.2.6/bin/yarn
    - /opt/circleci/nodejs/v4.2.6/bin/gulp

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
    - mkdir -p $CIRCLE_ARTIFACTS/logs
    - cp storage/logs/*.log $CIRCLE_ARTIFACTS/logs 2>/dev/null

deployment:
  bundle:
    branch: [master, develop]
    commands:
      - vendor/bin/phing bundle
      - mv armabyte.zip $CIRCLE_ARTIFACTS/
